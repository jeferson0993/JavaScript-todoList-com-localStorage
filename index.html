<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript CRUD App</title>
  <meta name="view-port" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>lista de tarefas / Conteúdo de estudos</h1>
    <p>por jeferson ferreira</p>
  </header>
  <main>
    <form>
      <input type="text" id="conteudo" />
      <input type="button" onclick="inserir()" value="ADICIONAR" />
    </form>
    <section id="areaBotoes">
      <input type="button" onclick="urgente()" value="Urgente" id="urgente"/>
      <input type="button" onclick="importante()" value="Importante" id="importante"/>
      <input type="button" onclick="normal()" value="Normal" class="normal"/>
      <input type="button" onclick="feito()" value="Feito" id="feito"/>
    </section>
    <section id="areaSelecaoParaExclusao">
      <p>
        <input type="checkbox" id="selecionaTudo" onchange="selecinoarTudo()">
        <b>Seleção para atualização do status</b>
      </p>
      <input type="button" onclick="excluir()" value="Excluir" class="normal"/>
    </section>
    <section id="areaLista">
    </section>
  </main>
  <footer>
    <p>Todos os direitos reservados @ <a href="https://github.com/jeferson0993">jeferson ferreira</a> - Palmas/TO -
      2019</p>
  </footer>
</body>
<script src="main.js"></script>
</html>
